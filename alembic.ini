# Alembic configuration for AstroML.
#
# Run migrations:
#   alembic upgrade head      # apply all migrations
#   alembic downgrade base    # rollback all migrations
#   alembic revision --autogenerate -m "description"  # create new migration

[alembic]
script_location = migrations
prepend_sys_path = .

# Connection URL â€” overridden at runtime by migrations/env.py which reads
# config/database.yaml or the ASTROML_DATABASE_URL environment variable.
sqlalchemy.url = postgresql://astroml:@localhost:5432/astroml

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
